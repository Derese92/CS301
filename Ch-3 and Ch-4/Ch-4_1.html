<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>A Program to Say Hello</title>
	<script>
		function greetUser(){
			let name = prompt("please enter your name");
			let greeting = "Hey " + name + ".How are you doing today.";
			alert(greeting);
		}
	</script>
</head>
<body>
	<button type="button" onclick="greetUser()">Hello</button>
</body>
</html>
